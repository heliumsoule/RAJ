<html>
    <head>
		<title>Plasma Tanks</title>
    </head>
    <body>
		damage: <input id="w" type="range" min="5" max="50" /><br>
		Horsepower: <input id="h" type="range" min="1000" max="3500" /><br><br>
		<div id="a" style="font-family:monospace;margin-left:30px;"></div>
		<script src="../flow/js/vendor/jmin.js"></script>
		<script>
			setInterval(function() {
				var dmg = $("#w").val();
				var h = $("#h").val();
				r = 20 + 30 * Math.pow(((dmg > 20) ? (dmg/10) : 2) - 2, 0.5);
				$("#a").html("Damage: "+dmg+"<br>"+"RADIUS: "+r.toFixed(3));
			},25);
			
		</script>
    </body>
</html>
